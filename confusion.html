<html>
<head>
    <title>Odd</title>
    <link rel="stylesheet" href="confusion.css">
    <style>
         .spacer {
            height: 80px;
        }
    </style>
</head>
<body>
  <p><span class="white-text">Why don't I tell you a story? So we can get to know each other</span></p>

  <div class="container">
    <div class="spacer"></div>
    <p><span class="black-text">There was once a blind wolf</span></p>
  </div>
  <div class="spacer"></div>
  <p><span class="white-text">With no sight, he relied strictly off of smell</span></p>

  <div class="container">
    <div class="spacer"></div>
    <p><span class="black-text">He lived a content life, fending for himself in the forest</span></p>
  </div>
  <div class="spacer"></div>
<p><span class="white-text">Untill one rather quiet day</span></p>

  <div class="container">
    <div class="spacer"></div>
    <p><span class="black-text">When he opened his eyes for the first time</span></p>
  </div>
  <div class="spacer"></div>
  <script>
      function sayHello() {
          alert("It Only Gets Colder");
      }
      window.onload = sayHello;
  </script>
</body>
</html>
